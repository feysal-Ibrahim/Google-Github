<div class="container">
    <div class="searchForm">
        <form (ngSubmit)="searchUser()" #searchForm='ngForm' class="form-inline">
            <label for="username">Github Username</label>
            <input type="text" class="form-control" [(ngModel)]="username" placeholder="search Github" name="user" />
            <input type='submit' class="btn" value="search">
        </form>
    </div>
</div>
